<html>

<head>
    <link rel="stylesheet" href="./05.css" />
</head>

<body>
    <div class="frame">
        <div class="board">
            <div class="header">
                <div class="left-col">
                    <div class="title">WEEKLY REPORT</div>
                    <div class="date-range">1. Feb - 07. Feb</div>
                </div>
                <div class="right-col">
                    <div class="subtitle">Revenue</div>
                    <div class="total-price">$ 3621.79</div>
                </div>
            </div>
            <div class="main-graph">
                <div class="legend">
                    <div class="red-label">Views</div>
                    <div class="blue-label">Purchases</div>
                </div>
                <div class="line-chart">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                    <div class="data red">
                        <svg width='100%' height='100%' viewBox="0 0 100 100" preserveAspectRatio="none">
                            <polyline points="0,60
                            16.7,50 
                            33.3,40 
                            50,50 
                            66.7,70 
                            83.3,30 
                            100,50" vector-effect="non-scaling-stroke"></polyline>
                        </svg>
                        <div class="points">
                            <div class="point-1">
                                <div class="tooltip">400</div>
                            </div>
                            <div class="point-2">
                                <div class="tooltip">500</div>
                            </div>
                            <div class="point-3">
                                <div class="tooltip">600</div>
                            </div>
                            <div class="point-4">
                                <div class="tooltip">500</div>
                            </div>
                            <div class="point-5">
                                <div class="tooltip">300</div>
                            </div>
                            <div class="point-6">
                                <div class="tooltip">700</div>
                            </div>
                            <div class="point-7">
                                <div class="tooltip">500</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="x-axis-label">
                    <div class="label">MON</div>
                    <div class="label">TUE</div>
                    <div class="label">WED</div>
                    <div class="label">THU</div>
                    <div class="label">FRI</div>
                    <div class="label">SAT</div>
                    <div class="label">SUN</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
