<html>
  <head>
    <link rel="stylesheet" href="./06.css" />
  </head>

  <body>
    <div class="frame">
      <div class="profile-card">
        <div class="main-profile">
          <div class="profile">
            <div class="profile-image">
              <div class="outer-circle"></div>
              <div class="inner-circle"></div>
              <img class="photo" src="https://100dayscss.com/codepen/jessica-potter.jpg" alt="Jessica Potter" />
            </div>
          </div>
          <div class="name-tag">
            <div class="name">Jessica Potter</div>
            <div class="job-title">Visual Artist</div>
          </div>
          <div class="buttons">
            <button class="follow">Follow</button>
            <button class="message">Message</button>
          </div>
        </div>
        <div class="metrics">
          <div class="posts">
            <div class="value">523</div>
            <div class="name">Posts</div>
          </div>
          <div class="likes">
            <div class="value">1387</div>
            <div class="name">Likes</div>
          </div>
          <div class="follower">
            <div class="value">146</div>
            <div class="name">Follower</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
